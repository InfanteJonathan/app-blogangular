<!-- Header -->
<header class="main-header">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Red AQUA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
        <div *ngIf="isAuthenticated; else showLogin">
          <span>Welcome, {{ email }}</span>
          <button class="btn btn-danger" (click)="onLogout($event)">Logout</button>
        </div>
  
        <!-- Si el usuario no está autenticado, muestra el botón de login -->
        <ng-template #showLogin>
          <button class="btn btn-primary" (click)="navigateTo('login')">Login</button>
        </ng-template>
        
      </div>
    </nav>
    
  </header>
